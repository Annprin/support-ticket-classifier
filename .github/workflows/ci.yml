# Имя воркфлоу
name: Churn Predictor CI

# Триггеры: запускать при push в master или pull request в master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    # Запускать на последней версии Ubuntu
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Тестируем на Python 3.13
        python-version: ["3.13"]

    steps:
    # 1. Клонируем репозиторий
    - uses: actions/checkout@v3

    # 2. Настраиваем Python нужной версии
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Кэшируем зависимости

    # 3. Устанавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest # Устанавливаем pytest для тестов

    # 4. (Опционально) Линтер - Ruff (очень быстрый)
    - name: Lint with Ruff
      run: |
        pip install ruff
        # Проверяем код, игнорируя ошибки "импорт не в начале файла" (E402)
        ruff check . --ignore E402

    # 5. Запускаем тесты
    - name: Run Pytest
      run: |
        pytest